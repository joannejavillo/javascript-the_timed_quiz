<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <title>The Javascript Timed Quiz</title>
</head>

<body>
    <nav class="navbar bg-light">
        <div class="navbar-brand text-dark">Javascript</div>
        <a href="" id="view-highscores">View Highscores</a>
        <a id="timer" style="color: red;" > Time Remaining: </a>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
             <div class="col-lg-8 col-sm-12 quiz">
                <h4 class="container border border-dark text-center">Javascript- The Timed Quiz</h4>
                <div class="container dark" id="start-page-text"></div>
                <div class="row">
                    <div class="col">
                        <h1>Quiz Challenge</h1>
                        <p>There are 5 multiple questions that you need to answer within 60 seconds.<br>
                            Any incorrect answer will penalize your time by 5 seconds.
                        </p>
                        <ol id="highscore-list"></ol>
                        <button id="start-quiz-button">Start Quiz</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/questions.js"></script>
    <script src="./assets/script.js"></script>
